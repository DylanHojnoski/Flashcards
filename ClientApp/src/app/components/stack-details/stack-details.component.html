<div *ngIf="!study">
  <h1 class="text-2xl text-left">{{ stack.name }}</h1> 
  <button (click)="toggleStudy()" class="bg-slate-600 text-slate-50 m-1 p-1 rounded-md hover:bg-slate-800">Study</button>
  <div class="flex items-start m-1 p-1 bg-slate-200 rounded-md w-min">
    <textarea [(ngModel)]="card.question" rows="3" col="20" name="Question" value="" placeholder="Question" class="m-1 p-1 bg-slate-50 resize-none rounded-md"></textarea>
    <textarea [(ngModel)]="card.answer" rows="3" col="20" name="Answer" value="" placeholder="Answer" class="m-1 p-1 bg-slate-50 resize-none rounded-md"></textarea>
    <button (click)="createCard(card)" class="m-1 p-1 bg-slate-400 text-slate-50 rounded-md hover:bg-slate-600">Create</button>
  </div>
  <div class="flex flex-row flex-wrap justify-center md:justify-start">
    <div *ngFor="let card of cards" class="drop-shadow-lg bg-slate-100 m-1 p-3 h-64 w-64 border rounded hover:bg-slate-200 hover:scale-105">
      <div *ngIf="!edit">
        <button (click)="toggleEdit()"class="p-1 rounded-md bg-slate-400 text-slate-50 hover:bg-slate-600">Edit</button>
        <p>Q: {{ card.question }}</p> 
        <p>A: {{ card.answer }}</p> 
      </div>
      <div *ngIf="edit">
        <textarea [(ngModel)]="card.question" name="Question" value="{{card.question}}" required rows="3" cols="20" class="resize-none p-1 m-1 bg-slate-50 rounded-md"></textarea>
        <textarea [(ngModel)]="card.answer" name="Answer" value="{{card.answer}}" required rows="3" cols="20" class="resize-none p-1 m-1 bg-slate-50 rounded-md"></textarea>
       <button (click)="saveEdit(card)" class="p-1 rounded-md bg-slate-400 text-slate-50">Save</button> 
      </div>
    </div>
  </div>
</div>
<div class="flex justify-center w-full">
  <app-study-flashcards (exitStudyEvent)="toggleStudy()" *ngIf="study" [stack]="stack"></app-study-flashcards>
</div>
