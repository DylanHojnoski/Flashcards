<div class="mb-4 flex w-full flex-row content-center items-center justify-center bg-slate-300 p-1">
  <h1 class="hidden align-text-bottom text-2xl md:block">Flashcards</h1>
  <button (click)="unselectStack()" class="m-1 rounded-md bg-slate-200 p-1 hover:bg-slate-400">Home</button>
  <button class="m-1 rounded-md bg-slate-200 p-1 hover:bg-slate-400">Explore</button>
  <button class="m-1 rounded-md bg-slate-200 p-1 hover:bg-slate-400">Account</button>
  <button (click)="toggleSignIn()" class="m-1 rounded-md bg-slate-600 p-1 font-semibold text-slate-100 hover:bg-slate-800">Sign In</button>
</div>
<div class="flex flex-col justify-center px-10">
  <app-login  [ngClass]="{'hidden': !signIn}"></app-login>
  <app-create-stack class="justify-self-center" (stacksUpdatedEvent)="($event)" [stack]="stackToEdit"></app-create-stack>
  <app-stack *ngIf="signIn" (selectedStackEvent)="selectStack($event)"></app-stack>
  <app-stack-details *ngIf="selectedStack" [stack]="selectedStack"></app-stack-details>
</div>
