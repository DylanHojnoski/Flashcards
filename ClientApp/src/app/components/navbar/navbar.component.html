<div class="bg-slate-300 w-full content-center flex-row flex p-1 justify-items-center justify-center mb-4">
  <h1 class="text-2xl align-text-bottom hidden md:block">Flashcards</h1>
  <button (click)="unselectStack()" class="m-1 p-1 rounded-md bg-slate-200 hover:bg-slate-400">Home</button>
  <button class="m-1 p-1 rounded-md bg-slate-200 hover:bg-slate-400">Explore</button>
  <button class="m-1 p-1 rounded-md bg-slate-200 hover:bg-slate-400">Account</button>
  <button (click)="createStack()" class="m-1 p-1 font-semibold text-slate-100 justify-self-end rounded-md bg-slate-400 hover:bg-slate-600">Create Stack</button>
  <button class="m-1 p-1 font-semibold text-slate-100 rounded-md bg-slate-600 hover:bg-slate-800">Sign In</button>
</div>
<div class="flex justify-evenly flex-col">
  <app-create-stack [stack]="stackToEdit"></app-create-stack>
  <app-stack *ngIf="!selectedStack" (selectedStackEvent)="selectStack($event)"></app-stack>
  <app-stack-details *ngIf="selectedStack" [stack]="selectedStack"></app-stack-details>
</div>
